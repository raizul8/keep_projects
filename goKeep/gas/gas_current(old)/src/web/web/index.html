--><html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>gas_web2</title>
    <link rel="stylesheet" href="./mdl/material.min.css">
	<script src="./mdl/material.min.js"></script>
    <link rel="stylesheet" href="./mdl/material_icons.css">
    <link rel="stylesheet" href="styles.css">

    <script async="" src="main.dart.js"></script>
    
</head>

<body>

    <p id="output" style="background-color:#C0C0C0"></p>

    <div class="mdl-grid grid1 bright1">

        <div class="mdl-cell mdl-cell--4-col" id="section1">

          <p id="input"> Input:</p>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="iDate">
            <label class="mdl-textfield__label" for="iDate">Date...</label>
            <span class="mdl-textfield__error" id="iDateSpan">Invalid date!</span>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="[0-9]*" id="icMeters">
            <label class="mdl-textfield__label" for="icMeters">Cubic meters...</label>
            <span class="mdl-textfield__error" id="icMetersSpan">Input is not a number!</span>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" pattern="[0-9]*(\.[0-9]+)?" id="icPrice">
            <label class="mdl-textfield__label" for="icPrice">Cubic meter price...</label>
            <span class="mdl-textfield__error" id="icPriceSpan">Input is not a number!</span>
          </div>

          <input type="button" id="iAddGasBtn" value="Add gasSnap!"><br>
          <p id="inputBmessage"></p>

          <br><br>
          <p id="update"> Update: </p>
          
          <div>
            <label for="ucMeters">Cubic meters...&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="ucMeters"> <br>
            <span id="ucMetersSpan" class="invalid">Input is not a number!</span>
          </div>

          <div>
            <label for="ucPrice">Cubic meter price</label>
            <input type="text" id="ucPrice"> <br>
            <span class="invalid" id="ucPriceSpan">Input is not a number!</span>
          </div>

          <input type="button" id="updateBt" value="Update gasSnap!">
          <p id="updatePmessage"></p>

        </div>

        <div class="mdl-cell mdl-cell--8-col" id="section2">

        <table id="gas_table">
          <tbody><tr>
            <th>Date</th>
            <th>Cubic Meters</th>
            <th>Consumed</th>
            <th>cPrice</th>
            <th>total</th>
          </tr>

        </tbody></table>

        <br><br>

        <input type="button" id="reload_table_bt" value="Reload!">&nbsp;&nbsp;&nbsp;
        <input type="button" id="save_to_fileB" value="Save">&nbsp;&nbsp;&nbsp;
        <input type="button" id="deleteB" value="Delete Last"><br>
        <span id="save_to_fileSpan"></span>

        </div>
    </div>

    <a href="/loadFromMemoryGas"></a>


</body></html>
