<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>gas_05_2017Dart</title>

    <link rel="stylesheet" href="http://localhost:8000/static/material/material.min.css">
    <script src="http://localhost:8000/static/material/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="styles.css">
    <script defer src="main.dart" type="application/dart"></script>
    <!-- Script below is used for chromium -->
    <script defer src="packages/browser/dart.js"></script>
    <!--Script below is the js version. If you enable js version comment packages/browser/dart.js-->
    <!--<script defer src="main.js" type="text/javascript"></script>-->
</head>

<body>

<form action="#">
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--6-col">

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label class="mdl-textfield__label" for="cMeters">Cubic meters:</label><br>
                <input type="text" class="mdl-textfield__input" name="cMeters" id="cMeters"><br>
            </div><br>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label class="mdl-textfield__label" for="cPrice">Cubic Price:</label>
                <br>
                <input type="text" class="mdl-textfield__input" name="cPrice" id="cPrice"><br>
            </div><br>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label class="mdl-textfield__label" for="date">Date:</label><br>
                <input type="text" class="mdl-textfield__input" name="date" id="date">
            </div><br>

            <button type="button" id="insert" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Insert</button>
            <button type="button" id="deleteLast" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Delete Last
            </button>
            <button type="button" id="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Submit</button>
            <br><br>

            <a class="linkButton1" id="linkSvgFile" href="#1"><button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Load svg from saved data not memory.</button></a>

        </div>

        <div class="mdl-cell mdl-cell--6-col">
            <div  class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label for="cMetersToBeUpdated" class="mdl-textfield__label">Cubic meters to be updated:</label><br>
                <input type="text" class="mdl-textfield__input" id="cMetersToBeUpdated"><br>
            </div><br>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label for="cMetersNewVal" class="mdl-textfield__label">New update value:</label><br>
                <input type="text" class="mdl-textfield__input" id="cMetersNewVal">
            </div> <br>

            <button type="button" id="bUpdate" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Update</button><br><br>
            <a class="linkButton1" href="http://localhost:8000/LoadGasFromJsonFile">
                <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">LoadGas from json file into Gob file</button>
            </a>

        </div>

    </div>
</form>



<p style="color:white;margin-left:10px">Output:</p>
<div id="output" >...</div>

<img id="graph1" src="http://localhost:8000/GetSvgFromMemory">

</body>
</html>
